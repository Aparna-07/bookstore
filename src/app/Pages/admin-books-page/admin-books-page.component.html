<div class="title-wrap container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-5"></div>
    <div class="col-md-4 col-lg-2">
      <h3 class="title">Books</h3>
    </div>
    <div class="col-md-5 col-lg-5">
      <form [formGroup]="mySearchForm" class="form-inline search" (submit)="searchSubmit()">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for a book" aria-label="Search"
          required formControlName="search">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="wrapper">
  <table class="table table-striped table-hover view-table">
    <thead class="thead-dark">
      <th>Category ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Image</th>
      <th>ISBN</th>
      <th>Year</th>
      <th>Price</th>
      <th>Description</th>
      <th class="text-center">Position</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td class="text-center">{{book.CategoryId}}</td>
        <td>{{book.Title}}</td>
        <td>{{book.Author}}</td>
        <td><img src="{{book.Image}}" class="img-fluid" alt=""></td>
        <td>{{book.ISBN}}</td>
        <td>{{book.Year}}</td>
        <td>{{book.Price}}</td>
        <td>
          <p>{{book.Description}}</p>
        </td>
        <td class="text-center">{{book.Position}}</td>
        <td>
          <button type="button" class="fas fa-pen" data-toggle="modal" data-target="#editForm"
            (click)="editFormClicked(book)"></button>
          <button type="button" class="fas fa-trash" (click)="deleteBook(book.BookId)"></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="insert-user text-center">
    <button class="fas fa-plus plus" data-toggle="modal" data-target="#addForm">Add Book</button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="editForm" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="editFormLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editFormLabel">Edit Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-auto">
        <form [formGroup]="myBookEditForm">
          <table>
            <tr>
              <td><label for="bookId">Book ID </label></td>
              <td><input type="number" name="bookId" id="bookId" class="form-control" readonly formControlName="BookId">
              </td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="cat">Category ID: </label></td>
              <td><input type="number" name="cat" id="cat" class="form-control" formControlName="CategoryId"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="name">Title: </label></td>
              <td><input type="text" name="name" id="name" class="form-control" formControlName="Title"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="author">Author: </label></td>
              <td><input type="text" name="author" id="author" class="form-control" formControlName="Author"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="isbn">ISBN: </label></td>
              <td><input type="number" name="isbn" id="isbn" class="form-control" formControlName="ISBN"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="year">Year: </label></td>
              <td><input type="number" name="year" id="year" class="form-control" formControlName="Year"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="price">Price: </label></td>
              <td><input type="number" name="price" id="price" class="form-control" formControlName="Price"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="desc">Description: </label></td>
              <td><textarea name="desc" id="desc" cols="30" rows="2" class="form-control"
                  formControlName="Description"></textarea></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="position">Position: </label></td>
              <td><input type="number" name="position" id="position" class="form-control" formControlName="Position">
              </td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="status">Status: </label></td>
              <td><input type="text" name="status" id="status" class="form-control" formControlName="Status"></td>
            </tr>
            <tr>
              <td colspan="2"><br /></td>
            </tr>
            <tr>
              <td><label for="image">Image: </label></td>
              <td><textarea name="image" id="image" cols="30" rows="2" class="form-control"
                  formControlName="Image"></textarea></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn" style="background-color: #d85c27; color:white"
          [disabled]="myBookEditForm.invalid" (click)="editBook()">Save</button>
      </div>
    </div>
  </div>
</div>
