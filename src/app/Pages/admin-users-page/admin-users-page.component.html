<app-admin-navbar></app-admin-navbar>
<div class="title-wrap">
    <h3 class="title">Users</h3>
  </div>
<div class="wrapper m-auto">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </thead>
        <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.UserId}}</td>
                    <td>{{user.UserName}}</td>
                    <td>{{user.Email}}</td>
                    <td>
                        <button class="btn btn-dark m-3" [disabled]="user.IsActive" (click)="activate(user.UserId)">Activate</button>
                        <button class="btn btn-dark m-3" [disabled]="!user.IsActive" (click)="deactivate(user.UserId)">Deactivate</button>
                    </td>
                </tr>
        </tbody>
    </table>
</div>
