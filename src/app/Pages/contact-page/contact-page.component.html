<app-navbar></app-navbar>
<div class="jumbotron text-center">
    <h1 class="display-4">Contact Us</h1>
    <hr class="my-4">
    <p class='lead'>Want to get in touch? Here's how you can reach us!</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-phone-alt"></i>
                    <h5 class="card-title">Contact sales</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a class="text-info">+91-7777777777</a>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-comments"></i>
                    <h5 class="card-title">Contact customer support</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <button type="button" class="btn" data-toggle="modal" data-target="#contactModal">Contact Support</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->

<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name" value="abc@bookshop.com" readonly>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn send">Send message</button>
      </div>
    </div>
  </div>
</div>
