<div class="container-fluid body">
    <div class="featured">
        <div class="title-wrap">
            <h3 class="title">Featured</h3>
        </div>
        <div class="featured-books">
            <div class="card text-center" style="width: 18rem;" *ngFor="let book of featuredBooks">
                <small class="small-tag">Featured</small>
                <img [src]="book.Image" class="card-img-top m-auto" alt="book image">
                <div class="card-body">
                    <h5 class="card-title">{{book.Title}}</h5>
                    <a href="#" class="btn" routerLink="/details/{{book.BookId}}">View Book</a>
                </div>
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="title-wrap">
            <h3 class="title">Categories</h3>
        </div>
        <div class="category-item">
            <div class="card text-center" style="width: 18rem;" *ngFor="let cat of categories; index as i">
                <img [src]="cat.Image" class="card-img-top" alt="cat image">
                <div class="card-body">
                    <h5 class="card-title">{{cat.CategoryName}}</h5>
                    <a class="btn" routerLink="/books">View Category</a>
                </div>
            </div>
        </div>
    </div>
</div>
