<div class="body">
    <app-admin-navbar></app-admin-navbar>
    <app-admin-header></app-admin-header>
    <div class="categories">
        <div class="title-wrap">
            <h3 class="title">Categories </h3>
            <a class="btn see-all" routerLink="/admin/categories">See all <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="category-item">
            <div class="card text-center" style="width: 18rem;" *ngFor="let cat of categories; index as i">
                <img [src]="cat.Image" class="card-img-top" alt="cat image">
                <div class="card-body">
                    <h5 class="card-title">{{cat.CategoryName}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="card text-center m-auto" style="width: 16rem;">
            <div class="card-body">
                <h3 class="card-title">Books</h3>
                <h5 style="color: rgba(0, 0, 0, 0.700);" class="card-text">{{bookCount}} Books</h5>
                <br />
                <a routerLink="/admin/books" class="btn edit-btn">Edit books</a>
            </div>
        </div>
        <div class="card text-center m-auto" style="width: 16rem;">
            <div class="card-body">
                <h3 class="card-title">Coupons</h3>
                <h5 style="color: rgba(0, 0, 0, 0.700);" class="card-text">{{couponCount}} Coupons</h5>
                <br />
                <a routerLink="/admin/coupons" class="btn edit-btn">Edit coupons</a>
            </div>
        </div>
        <div class="card text-center m-auto" style="width: 16rem;">
            <div class="card-body">
                <h3 class="card-title">Orders</h3>
                <h5 style="color: rgba(0, 0, 0, 0.700);" class="card-text">{{orderCount}} Orders</h5>
                <br />
                <a routerLink="/admin/orders" class="btn edit-btn">View orders</a>
            </div>
        </div>
    </div>
</div>
