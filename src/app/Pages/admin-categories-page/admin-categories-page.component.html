<app-admin-navbar></app-admin-navbar>
<div class="title-wrap container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-5"></div>
      <div class="col-md-4 col-lg-2">
        <h3 class="title">Categories</h3>
      </div>
      <div class="col-md-5 col-lg-5">
        <form [formGroup]="mySearchForm" class="form-inline search" (submit)="searchSubmit()">
          <input class="form-control mr-sm-2" type="search" placeholder="Search for a category" aria-label="Search"
            required formControlName="search">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  
  
  
  <div class="wrapper">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <th class="text-center">Category ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Status</th>
        <th class="text-center">Position</th>
        <th>Created At</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories">
          <td class="text-center">{{cat.CategoryId}}</td>
          <td>{{cat.CategoryName}}</td>
          <td>{{cat.Description}}</td>
          <td><img src="{{cat.Image}}" alt="" class="img-fluid" width="100px"></td>
          <td>{{cat.Status | titlecase}}</td>
          <td class="text-center">{{cat.Position}}</td>
          <td>{{cat.CreatedAt | date:'longDate'}}</td>
          <td>
            <button type="button" class="fas fa-pen" data-toggle="modal" data-target="#editForm"
              (click)="editFormClicked(cat)"></button>
            <button type="button" class="fas fa-trash" (click)="deleteCat(cat.CategoryId)"></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="insert-user text-center">
      <button class="fas fa-plus plus" data-toggle="modal" data-target="#addForm">Add Category</button>
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="editForm" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="editFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editFormLabel">Edit Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-auto">
          <form [formGroup]="myCatForm">
            <table>
              <tr>
                <td><label for="id">Id: </label></td>
                <td><input type="number" name="id" id="id" class="form-control" formControlName="CategoryId" readonly>
                </td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" name="name" id="name" class="form-control" formControlName="CategoryName"></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="desc">Description: </label></td>
                <td><textarea name="desc" id="desc" cols="30" rows="2" class="form-control"
                    formControlName="Description"></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="image">Image: </label></td>
                <td><textarea name="image" id="image" cols="30" rows="2" class="form-control"
                    formControlName="Image"></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="status">Status: </label></td>
                <td><input type="text" name="status" id="status" class="form-control" formControlName="Status"></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="position">Position: </label></td>
                <td><input type="number" name="position" id="position" class="form-control" formControlName="Position">
                </td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="date">Created At: </label></td>
                <td><input type="date" name="date" id="date" class="form-control" formControlName="CreatedAt"></td>
              </tr>
            </table>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn" style="background-color: #d85c27; color:white" [disabled]="myCatForm.invalid"
            (click)="editCat()">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="addForm" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="addFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFormLabel">Add Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-auto">
          <form [formGroup]="myCatAddForm">
            <table>
              <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" name="name" id="name" class="form-control" formControlName="CategoryName"></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="desc">Description: </label></td>
                <td><textarea name="desc" id="desc" cols="30" rows="2" class="form-control"
                    formControlName="Description"></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="image">Image: </label></td>
                <td><textarea name="image" id="image" cols="30" rows="2" class="form-control"
                    formControlName="Image"></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="status">Status: </label></td>
                <td><input type="text" name="status" id="status" class="form-control" formControlName="Status"></td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="position">Position: </label></td>
                <td><input type="number" name="position" id="position" class="form-control" formControlName="Position">
                </td>
              </tr>
              <tr>
                <td colspan="2"><br /></td>
              </tr>
              <tr>
                <td><label for="date">Created At: </label></td>
                <td><input type="date" name="date" id="date" class="form-control" formControlName="CreatedAt" readonly>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn" style="background-color: #d85c27; color:white"
            [disabled]="myCatAddForm.invalid" (click)="addCat()">Save</button>
        </div>
      </div>
    </div>
  </div>
